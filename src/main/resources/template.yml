spring:
  secret:
  datasource:
    url:
    username:
    password:
    driver-class-name:
  sql:
    init:
      mode: never
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        enable_lazy_load_no_trans: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    auth:
      expiration:
        activation: 2
        refresh: 31
        recovery: 2
    defer-datasource-initialization: true
  mail:
    from:
    host:
    port:
    username:
    password:

jasypt:
  encryptor:
    password: ${JASYPT_ENCRYPTOR_PASSWORD:}
    algorithm: PBEWithMD5AndDES
    iv-generator-classname:  "org.jasypt.iv.NoIvGenerator"

default:
  initialize:
  firstname:
  lastname:
  email:
  password:

server:
  error:
    include-stacktrace: never
  servlet:
    encoding:
      charset: UTF-8

token:
  time: 86400000

google:
  clientId:
  clientSecret:
  redirectUri:
